<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RAC WHS CAPSTONE DEMO</title>
	  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./homepage.css">
</head>

<body>
  <div class="header">

    <div id="myMenubar" class="menubar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
      <a href="#" onclick="openNav()">Scanned Items</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

  	<img src="./images/menu.png" class="menu" onclick="openMe()">

    <img src="./images/logo.png" href="https://shop.nordstrom.com/" class="logo" id="logo1" onclick="location.href">
    <img src="./images/flash.png" id="search">
    <div id="mySidenav" class="sidenav">  
      <div class="header">
  	    <img src="./images/menu.png" class="menu" onclick="openMe()">
        <img src="./images/logo.png" href="https://shop.nordstrom.com/" class="logo" id="logo2" onclick="location.href">
        <img src="./images/barcode.png" id="barcode" class="closeNav" onclick="closeNav()">
        <img src="./images/search.png" id="search">
      </div>
      <div class="block1">
        <div class="itemcheckedout">
          <div id="image">
            <img class="leftpic" src="./pictures/front.jpg">
            <img class="rightpic" src="./pictures/back.jpg">
          </div>
        </div>
        <div id="details">
          <div id="left">
            <h4><b>Comme des Garçons PLAY x Converse Chuck Taylor®</b></h4>
            <p class="helpme">Hidden Heart High Top Sneaker</p>
          </div>
          <div id="right">
            <p id="price" align="right"><b>$135.00</b></p>
          </div>
          

          <button id="bag" class="">Add to Bag</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Your item has successfully been added to the cart.</p>
            </div>
          </div>
          <button id="again" class="closeNav" onclick="closeNav()">Scan again</button>

        </div>
      </div>
    </div>
  </div>
    <section id="container" class="container">
        <div class="controls">
            <fieldset class="input-group">
                <button class="stop">Stop</button>
            </fieldset>
            <fieldset class="reader-config-group">
                <label>
                    <span>Camera</span>
                    <select name="input-stream_constraints" id="deviceSelection">
                    </select>
                </label>
            </fieldset>
        </div>
        <div id="result_strip">
            <ul class="thumbnails"></ul>
        </div>
        <div id="interactive" class="viewport"></div>
    </section>

    <script type="text/javascript">
      document.getElementById("logo1").onclick = function () {
          location.href = "index.html";
      };
      document.getElementById("logo2").onclick = function () {
          location.href = "index.html";
      };  
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="./quagga.js"></script>
    <script src="./app.js"></script>

</body>

</html>
